<h2 mat-dialog-title>Todo Item {{data.todo.id}}</h2>
<mat-dialog-content class="mat-typography">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                <mat-form-field appearance="fill">
                  <input [formControl]="title"  matInput placeholder="Todo">
                </mat-form-field>
              </p>
              

              <mat-checkbox [formControl]="publicAccess">Public Access</mat-checkbox>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true"  (click)="EditTodo()" cdkFocusInitial>Update</button>
</mat-dialog-actions>
