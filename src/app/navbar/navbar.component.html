<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Menu icon" (click)="toggleCreateAccount()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My Todos App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Person icon" (click)="toggleLogin()">
        <mat-icon>{{ isLoginMode ? 'login' : 'person' }}</mat-icon>
    </button>
  </mat-toolbar>
  
  <app-home *ngIf="!isLoginMode"></app-home>
  <app-create-account *ngIf="isLoginMode"></app-create-account>
