
<mat-card class="example-card">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{data.todo.id}}
            </mat-panel-title>
            <mat-panel-description>
              {{data.todo.title}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Please complete all of your tasks ASAP</p>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <p *ngIf="todoitems.length > 0">Todo Items</p>
              <p *ngIf="todoitems.length == 0">No Tasks have been added</p>
            </mat-panel-title>
          </mat-expansion-panel-header>       
          <div *ngFor="let item of todoitems">
            <ul>
              <li>
                #{{item.id}} {{item.task}}
                <button mat-icon-button class="example-icon" aria-label="Person icon" [routerLink]="['/View']" (click)="DeleteTodoItem(item)">
                  <mat-icon>delete</mat-icon>
                </button>
                <ul>
                  <mat-checkbox [ngModel]="item.completed" (change)="updateTodoItemStatus(item)">Completed:</mat-checkbox>
            
                </ul>
              </li>
            </ul>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <p>Add Todo Items</p>
            </mat-panel-title>
          
        </mat-expansion-panel-header>

          <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input type="email" [formControl]="newTodoItemTitle" matInput placeholder="Title">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [formControl]="newTodoItemDate" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
            <button (click)="AddNewTodoItem()">Add Item</button>
    </mat-expansion-panel>
        
      </mat-accordion>

      
  </mat-card>
