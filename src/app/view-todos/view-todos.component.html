
<h1>You have things Todo</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sticky="true"> Title </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.title }} </td>
  </ng-container>
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sticky="true"> Created At </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.created_at }} </td>
  </ng-container>
  <ng-container matColumnDef="created_by">
    <th mat-header-cell *matHeaderCellDef mat-sticky="true"> Created By </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.created_by }} </td>
  </ng-container>

  <ng-container matColumnDef="public_list">
    <th mat-header-cell *matHeaderCellDef mat-sticky="true"> Created By </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.public_list? 'Yes':'No'}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit Todo </th>
    <td mat-cell *matCellDef="let todo"> 
      <mat-dialog-actions>
        <button mat-icon-button color="primary" (click)="openDialog(todo)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-dialog-actions>
    </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete Todo Item</th>
        <td mat-cell *matCellDef="let todo"> 
          <mat-dialog-actions>
            <button mat-icon-button color="primary" (click)="deleteTodo(todo)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-dialog-actions>
    </td>
  </ng-container>


  <ng-container matColumnDef="share">
    <th mat-header-cell *matHeaderCellDef>Share Todo Item</th>
        <td mat-cell *matCellDef="let todo"> 
          <mat-dialog-actions>
            <button mat-icon-button color="primary" (click)="openShareDialog(todo)">
            <mat-icon>share</mat-icon>
            </button>
          </mat-dialog-actions>
        </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
