<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sticky="true"> Title </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.title }} </td>
  </ng-container>
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sticky="true"> Created At </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.created_at }} </td>
  </ng-container>
  <ng-container matColumnDef="created_by">
    <th mat-header-cell *matHeaderCellDef mat-sticky="true"> Created By </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.created_by }} </td>
  </ng-container>

  <ng-container matColumnDef="public_list">
    <th mat-header-cell *matHeaderCellDef mat-sticky="true"> Created By </th>
    <td mat-cell *matCellDef="let todo"> {{ todo.public_list? 'Yes':'No'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Define data rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
